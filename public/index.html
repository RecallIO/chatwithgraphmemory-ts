<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecallIO Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.32.1/cytoscape.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>RecallIO Graph Chat</h1>
    <div id="chat">
      <div id="messages"></div>
      <form id="chat-form">
        <input type="text" id="message-input" placeholder="Type a fact or question" autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
    </div>
    <div id="graph"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
